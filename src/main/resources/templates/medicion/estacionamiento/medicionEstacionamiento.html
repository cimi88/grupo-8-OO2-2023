<html>
<head>
    <script>
        function goToEstacionamiento() {
            window.location.href = "/estacionamiento";
        }
    </script>
</head>
<body>
    <button onclick="goToEstacionamiento()">Regresar a Estacionamiento</button>

    <h1>MEDICIONES DE DISPOSITIVO</h1>

    <table>
        <tr> 
            <th>ID</th>
            <th>FECHA HORA REGISTRO</th> 
            <th>PATENTE</th>  
            <th>PRESENCIA VEHICULO</th> 
            <th>Dispositivo</th> 
        </tr> 
        <tr th:each="m : ${mediciones}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.fechaHoraRegistro}"></td>
            <td th:text="${m.patente}"></td>
            <td th:text="${m.presenciaVehiculo}"></td> 
            <td th:text="${m.dispositivo.nombre}"></td>
        </tr>
    </table>
</body>
</html>
