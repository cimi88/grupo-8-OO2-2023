<!DOCTYPE html>
<html>
<head>
    <title>Menú Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image/unla.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin-bottom: 10px;
        }

        .menu a {
            display: block;
            padding: 10px;
            background-color: #ccc;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .menu .submenu {
            display: none;
            padding-left: 15px;
        }

        .menu .submenu li {
            margin-bottom: 5px;
        }

        .menu .submenu a {
            background-color: #eee;
        }

        .menu li.active .submenu {
            display: block;
        }

        .menu li.active > a {
            background-color: #aaa;
        }

        .content {
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al menú principal</h1>
        <div class="menu">
            <ul>
                <li><a href="/inicio">Inicio</a></li>
                <li class="active">
                    <a href="#">Dispositivos</a>
                    <ul class="submenu">
                        <li><a href="/alumbrado/lista">Alumbrado</a></li>
                        <li><a href="/riego">Riego</a></li>
                        <li><a href="/desechos">Desechos</a></li>
                        <li><a href="/estacionamiento">Estacionamiento</a></li>
                    </ul>
                </li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        <div class="content">
        </div>
    </div>
    <script>
        const menuItems = document.querySelectorAll('.menu li');
        menuItems.forEach((item) => {
            item.addEventListener('click', () => {
                if (item.classList.contains('active')) {
                    item.classList.remove('active');
                } else {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
