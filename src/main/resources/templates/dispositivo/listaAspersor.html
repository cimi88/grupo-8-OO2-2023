<html>
	<head>
		<style>
			body {
				background-color: #100d0a;
				color: ghostwhite;
				text-align: center;
				font-family: monospace, sans-serif;
			}
			#tab {
				margin: 0 auto;
				text-align: center;
			}
			#tab tr {
				background-color: #3e3328;
				text-align: center;
				padding: 0 1em;
			}
            #tab tr:nth-child(even) {background-color: #1c1712;
            }
            #tab tr:hover {background-color: #2f261e; transition: .25s ease;}
            #tab tr:not(:hover) {transition: .25s ease;}
            #tab td {
				text-align: center;
				padding: 0 8px;
			}
			#actions {
			  display: flex;
			  flex-direction: row;
			  padding: 0;
			  justify-content: center;
			  color: ghostwhite;
			  gap: 0 8px;
			  cursor: pointer;
			}
			#action a:link{
				
			}
			
		</style>
	</head>
	<body>
    	<h1>- - - - Dispositivos de Riego - - - -</h1>
	
	    <a href="/riego/cargaraspersor">Agregar dispositivo:</a>
	
	    <table id="tab">
	        <tr>
	            <th>Id</th>
	            <th>En alta</th>
	            <th>Nombre</th>
	            <th>Encendido</th>
	            <th>FechaHora Desde</th>
	            <th>FechaHora Hasta</th>
	            <th>Espacio</th>
	        </tr>
	        
	        <tr th:each="a : ${listaAspersor}">
	            <td th:text="${a.id}"></td>
	            <td th:text="${a.enAlta}"></td>
	            <td th:text="${a.nombre}"></td>
	            <td th:text="${a.encendido}"></td>
	            <td th:text="${a.fechaHoraDesde}"></td>
	            <td th:text="${a.fechaHoraHasta}"></td>
	            <td th:if="${a.espacio != null}" th:text="${a.espacio.nombre}"></td>
	            
<!--	            <td>-->
<!--	                <ul th:if="${a.eventos != null}">-->

<!--	                        <td th:text="${e.descripcionEvento}"></td>-->
<!--	                        <td th:text="${e.fechaHoraRegistro}"></td>-->
<!--	                    </tr>-->
<!--	                </ul>-->
<!--	                <span th:if="${a.eventos == null}">Sin eventos</span>-->
<!--	            </td>-->
	            
	           <td id="actions">
			      <span class="action">
			        <a th:href="@{/personas/editarPersona/} + ${a.id}" th:text="'Editar'" title="Editar"></a>
			      </span>
			      <span class="action">
			        <a th:href="@{/evento/listaEventos/}+ ${a.id}" th:text="'Detalles'" title="Detalles"></a>
			      </span>
			      <span class="action">
			        <a th:href="@{riego/eliminar}+ ${a.id}" th:text="'Borrar'" title="Borrar"></a>
			      </span>
			      <span class="action">
			        <a th:href="@{/personas/bajaPersona/}+ ${a.id}" th:text="'Baja'" title="Baja"></a>
			      </span>
			   </td>
	        </tr>
	    </table>
	</body>
</html>
